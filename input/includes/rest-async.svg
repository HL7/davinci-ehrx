coration="underline" textLength="18" x="88.5" y="337.5654">4a.</text></a><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="143" x="110.5" y="337.5654">GET [output file location]</text><polygon fill="#A80036" points="92.5,368.7734,82.5,372.7734,92.5,376.7734,88.5,372.7734" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="86.5" x2="567.5" y1="372.7734" y2="372.7734"/><a href="#async-4" target="_top" title="#async-4" xlink:actuate="onRequest" xlink:href="#async-4" xlink:show="new" xlink:title="#async-4" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="18" x="98.5" y="367.917">4b.</text></a><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="64" x="120.5" y="367.917">[output file]</text><!--MD5=[faabd595211867e888fc874ac437f45a]
@startuml
hide footbox
participant "Data Consumer" as Consumer
participant "Data Source" as Source
Consumer -> Source: [[#async-1 1a.]] Request data (POST/GET) indicating desired info with Prefer=respond-async
Consumer <- - Source: [[#async-1 1b.]] HTTP 202 Accepted w/ [polling location]
...
loop
  Consumer -> Source: [[#async-2 2a.]] GET [polling location]
  Consumer <- - Source: [[#async-2 2b.]] 202 Accepted (w/ optional X-Progress header)
end
...
Consumer -> Source: [[#async-3 3a.]] GET [polling location]
Consumer <- - Source: [[#async-3 3b.]] 200 Ok w/ Json Response object listing [output file locations]
Consumer -> Source: [[#async-4 4a.]] GET [output file location]
Consumer <- - Source: [[#async-4 4b.]] [output file]
@enduml

