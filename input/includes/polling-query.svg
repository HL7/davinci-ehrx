ints="102.5,197.7188,92.5,201.7188,102.5,205.7188,98.5,201.7188" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="96.5" x2="694.5" y1="201.7188" y2="201.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="263" x="108.5" y="180.5107">1c. search-response Bundle with new records</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="370" x="108.5" y="196.8623">(use most recent meta.lastUpdated in filter for subsequent polls)</text><!--MD5=[36b2af3608d12c2d95d8fd1f50f752fe]
@startuml
hide footbox
participant "Data Consumer" as Consumer
participant "Data Source" as Source
loop
  Consumer -> Source: 1a. GET base/SomeResource?[some set of filters]&_lastUpdated=gt[most recent update timestamp]
  alt No updates
    Consumer <- - Source: 1b. Empty search-response bundle
  else 
    Consumer <- - Source: 1c. search-response Bundle with new records\n(use most recent meta.lastUpdated in filter for subsequent polls)
  end
end
@enduml

