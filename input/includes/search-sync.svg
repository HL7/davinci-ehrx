<a href="#sync-3" target="_top" title="#sync-3" xlink:actuate="onRequest" xlink:href="#sync-3" xlink:show="new" xlink:title="#sync-3" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="18" x="98.5" y="324.2686">3a.</text></a><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="92" x="120.5" y="324.2686">GET [next URL]</text><polygon fill="#A80036" points="102.5,355.4766,92.5,359.4766,102.5,363.4766,98.5,359.4766" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="96.5" x2="484.5" y1="359.4766" y2="359.4766"/><a href="#sync-3" target="_top" title="#sync-3" xlink:actuate="onRequest" xlink:href="#sync-3" xlink:show="new" xlink:title="#sync-3" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="18" x="108.5" y="354.6201">3b.</text></a><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="253" x="130.5" y="354.6201">search-response with Bundle of next results</text><!--MD5=[6a4acf6cc728248e7777bb01852eed27]
@startuml
hide footbox
participant "Data Consumer" as Consumer
participant "Data Source" as Source
alt No updates
  Consumer -> Source: [[#sync-1 1a.]] GET [query URL]
else
  Consumer -> Source:[[#sync-1 1b.]] POST [base query URL] with 
end

alt No updates
  Consumer <- - Source:[[#sync-2 2a.]] search-response Bundle with new records\n(use most recent meta.lastUpdated in filter for subsequent polls)
else 
  Consumer <- - Source:[[#sync-2 2b.]] Empty search-response bundle
end

opt
  loop
    Consumer -> Source:[[#sync-3 3a.]] GET [next URL]
    Consumer <- - Source:[[#sync-3 3b.]] search-response with Bundle of next results
  end
end
@enduml

